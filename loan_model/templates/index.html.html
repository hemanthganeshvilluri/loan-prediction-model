<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 30px; }
        .container { background: white; padding: 25px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 10px gray; }
        h2 { text-align: center; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { text-align: center; font-size: 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Prediction Form</h2>
        <form action="/predict" method="post">
            <label>Gender</label>
            <select name="Gender">
                <option>Male</option>
                <option>Female</option>
            </select>
            
            <label>Married</label>
            <select name="Married">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Dependents</label>
            <select name="Dependents">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3+</option>
            </select>

            <label>Education</label>
            <select name="Education">
                <option>Graduate</option>
                <option>Not Graduate</option>
            </select>

            <label>Self Employed</label>
            <select name="Self_Employed">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Applicant Income</label>
            <input type="number" step="0.01" name="ApplicantIncome" required>

            <label>Coapplicant Income</label>
            <input type="number" step="0.01" name="CoapplicantIncome" required>

            <label>Loan Amount</label>
            <input type="number" step="0.01" name="LoanAmount" required>

            <label>Loan Amount Term</label>
            <input type="number" step="0.01" name="Loan_Amount_Term" required>

            <label>Credit History</label>
            <select name="Credit_History">
                <option value="1.0">1.0</option>
                <option value="0.0">0.0</option>
            </select>

            <label>Property Area</label>
            <select name="Property_Area">
                <option>Urban</option>
                <option>Semiurban</option>
                <option>Rural</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
